<!DOCTYPE html>
<html lang="en" ng-app='app' ng-controller='rolecontroller'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1,user-scalable=no">
	<title>HTML作业</title>
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/SMyWork.css">


	<style>
		* {
			font-family: "微软雅黑";
		}
	</style>
</head>

<body>
	<div id='bg' style="position:fixed;height:100%;width:100%;z-index:-1;background: url('images/blli.png') no-repeat;background-size: 100%;"></div>
	<!--<div id="contain">-->
	<nav class="nav navbar" style="position: absolute;">
		<span id="pull" class="glyphicon glyphicon-align-justify" style="color:white;margin-left:20px;"> </span>
		<h4 style="color: white;margin-left: 10px;display:inline-block;">我的作业</h4>
	</nav>

	<div ng-controller='SMyWorkController' class="col-xs-10" style="padding-left: 5px;padding-right: 5px;position:absolute;top:45px;margin-left:8%;" id="myDiv">
		<a href="#">
			<div id="myDiv1" class="btn" ng-click="chose()">全部作业</div>
		</a>
		<a href="#">
			<div class="myDiv2 btn" style="margin-top:15px" ng-click="chose('2')">已提交</div>
		</a>
		<a href="#">
			<div class="myDiv2 btn" style="margin-top:8px" ng-click="chose('1')">未提交</div>
		</a>
		<div class="form-group">
			<input style="font-size:0.7em;text-align:center" ng-model='query' type="text" class="form-control" placeholder="查询">
		</div>


		<ul class="list-group worklist" style="list-style: none;">
			<li>
				<p>作业标题</p>
				<p>课程</p>
				<p>截止日期</p>
			</li>
			<a ng-repeat='(key,val) in dat |filter:query |orderBy:"-enddate"' href="./__SWorkDetail.html?wid={{val.wid}}">
				<li>
					<p style="overflow:hidden;">{{val.title}}</p>
					<p>{{val.name}}</p>
					<p>{{val.enddate}}</p>
				</li>
			</a>
		</ul>










	</div>
	<div style="position:fixed;z-index:150 " ng-include="$root.navurl "></div>

	<!--<nav class="_nav navbar navbar-fixed-bottom " style="margin-bottom: 0 ">底部导航</nav>-->



	<!--&lt;!&ndash; jQuery文件。务必在bootstrap.min.js 之前引入 &ndash;&gt;-->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js "></script>

	<!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js "></script>
	<script src="//cdn.bootcss.com/angular.js/1.5.8/angular.min.js"></script>
	<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js "></script>

	<script src="js/check.js "></script>
	<script src="js/SMyWork.js "></script>
</body>

</html>
