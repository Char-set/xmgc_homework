<!DOCTYPE html>
<html lang="en" ng-app='app' ng-controller='rolecontroller'>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, height=device-height,initial-scale=1">
	<title>HTML作业</title>
	<!--&lt;!&ndash; 新 Bootstrap 核心 CSS 文件 &ndash;&gt;-->
	<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">-->

	<!--&lt;!&ndash; 可选的Bootstrap主题文件（一般不用引入） &ndash;&gt;-->
	<!--<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">-->

	<!-- 新 Bootstrap 核心 CSS 文件 -->
	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="css/SMyWork.css">


	<style>
		* {
			font-family: "微软雅黑";
		}
	</style>
</head>

<body style="background: url('images/blli1.jpg') no-repeat center fixed;background-size: 100% 100%">
	<!--<div id="contain">-->
	<nav class="nav navbar" style="position: absolute;">
		<span id="pull" class="glyphicon glyphicon-align-justify" style="color:white;margin-left:20px;"> </span>
		<h4 style="color: white;margin-left: 10px;display:inline-block;">我的作业</h4>
	</nav>

	<div ng-controller='SMyWorkController' class="col-xs-10" style="padding-left: 5px;padding-right: 5px;position:absolute;top:45px;margin-left:8%;" id="myDiv">
		<a href="#">
			<div id="myDiv1" class="btn" ng-click="chose('1')">全部作业</div>
		</a>
		<a href="#">
			<div class="myDiv2 btn" style="margin-top:15px" ng-click="chose('2')">已提交</div>
		</a>
		<a href="#">
			<div class="myDiv2 btn" style="margin-top:8px" ng-click="chose('3')">未提交</div>
		</a>
		<div class="form-group">
			<input ng-model='query' type="text" class="form-control" placeholder="Enter query">
		</div>
		<!--
        <table class="table" style="color:white;text-align:center">
            <tr>
                <td>作业标题</td>
                <td>课程</td>
                <td>截止日期</td>
            </tr>

            <tr ng-repeat='(key,val) in dat | filter:query'>
                <a href="./SWorkDetail.html?wid={{val.wid}}">
                    <td>{{val.title}}</td>
                    <td>{{val.name}}</td>
                    <td style='font-size:10px'>{{val.enddate}}</td>
                </a>
            </tr>
        </table>
-->

		<ul class="list-group worklist" style="list-style: none;">
			<li>
				<p>作业标题</p>
				<p>课程</p>
				<p>截止日期</p>
			</li>
			<a ng-repeat='(key,val) in dat |filter:query' href="./SWorkDetail.html?wid={{val.wid}}">
				<li>
					<p style="overflow:hidden;">{{val.title}}</p>
					<p>{{val.name}}</p>
					<p>{{val.enddate}}</p>
				</li>
			</a>
		</ul>










	</div>
	<div style="position:fixed;z-index:150 " ng-include="$root.navurl "></div>

	<!--<nav class="_nav navbar navbar-fixed-bottom " style="margin-bottom: 0 ">底部导航</nav>-->



	<!--&lt;!&ndash; jQuery文件。务必在bootstrap.min.js 之前引入 &ndash;&gt;-->
	<script src="http://cdn.bootcss.com/jquery/1.11.1/jquery.min.js "></script>

	<!--&lt;!&ndash; 最新的 Bootstrap 核心 JavaScript 文件 &ndash;&gt;-->
	<script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js "></script>
	<script src="//cdn.bootcss.com/angular.js/1.3.20/angular.min.js "></script>
	<script src="//cdn.bootcss.com/angular-ui-bootstrap/0.13.3/ui-bootstrap-tpls.min.js "></script>

	<script src="js/check.js "></script>
	<script src="js/SMyWork.js "></script>
</body>

</html>
